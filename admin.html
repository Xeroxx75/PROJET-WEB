<!DOCTYPE html>
<html>
<head>
  <title>Votre site</title>
  <link rel="stylesheet" type="text/css" href="admin.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <meta charset="utf-8">
</head>
<body>
  <header>
    <span></span>
    <h1>Page Admin</h1>
    <span></span>
    <img src="ECE_logo.png" alt="Logo du site">
  </header>


  <nav class="navHeader">
    <ul>
      <li class="active"><a href="ajout_membre">Ajouter un membre</a></li>
      <li><a href="supprimer_membre">Supprimer un membre</a></li>
    </ul>
  </nav>


  <div id="general">
    <h1>Ajouter un membre</h1>
    <form id="ajout_membre" method="post" enctype="multipart/form-data">
      <input type="email" name="mail" id="mail" placeholder="Mail d'utilisateur" required><br>
      <input type="text" name="password" id="password" placeholder="Mot de passe d'utilisateur" required><br>
      <input type="text" name="formations" id="formations" placeholder="Formations"><br>
      <input type="text" name="projets" id="projets" placeholder="Projets"><br>
      <input type="text" name="chemin_xml" id="chemin_xml" placeholder="Chemin xml"><br>
      <label for="photo_de_profil">Photo de profil:</label>
      <input type="file" name="photo_de_profil" id="photo_de_profil"><br>
      <label for="image_fond">Image de fond:</label>
      <input type="file" name="image_fond" id="image_fond"><br>
      <input type="text" name="nom" id="nom" placeholder="nom"><br>
      <input type="text" name="prenom" id="prenom" placeholder="prenom"><br>
      <input type="text" name="description" id="description" placeholder="description"><br>
      <input type="text" name="lieu_travail" id="lieu_travail" placeholder="lieu_Travail"><br>
      <input type="text" name="parcours_scolaire" id="parcours_scolaire" placeholder="parcours_scolaire"><br>
      <input type="text" name="role" id="role" placeholder="role"><br>
      <input type="submit" value="Ajouter">
    </form>
    <div id="resultat"></div>
    <script src="ajout_membre.js"></script>
  </div>

  <footer>
    <!-- Contenu du pied de page -->
    <div class="wrapper">
      <p>Ceci est le contenu du pied de page.</p>
      <p>© ECE In 2023</p>
      <p>Site réalisé par les étudiants de l'ECE Paris.</p>

      <nav class="navFooter">
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">À propos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
<script src="changement_page.js"></script>
</html>
